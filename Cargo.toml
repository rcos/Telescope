[package]
name = "telescope"
version = "0.1.0"
authors = [
    "Antonia \"Nia\" Calia-Bogan <acaliabogan@acaliabogan.dev>"
]
description = "The RCOS webapp"

edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
# command line argument parser
structopt = "0.3"
# environment variable reading through dotenv (.env files)
dotenv = "0.15.0"
# config file reading
toml = "0.5.7"
# actix actor framework -- system for running server and other tasks.
actix = "0.10.0"
# actix web server (use exact version)
actix-web = {version = "3.3.0", features = ["openssl"]}
# static file serving
actix-files = "0.4.1"
# identity service -- cookie authentication
actix-identity = "0.3.1"
# ratelimiting (not compatible with actix 3)
#actix-ratelimit = "0.2"
# html templating.
handlebars = {version = "3.5.1", features = ["dir_source"]}
# tls/ssl certification.
openssl = {version = "0.10", features = ["vendored"]}
# exit code standardization
exitcode = "1"
# logging
log = "0.4.11"
env_logger = "0.8.2"
# (de)serialization
serde = {version = "1", features = ["derive"]}
serde_json = "1"
# generating QR codes (will be useful later for attendance QR codes perhaps)
qrcodegen = "1.6.0"
# cryptographically sound random number generation
rand = "0.7"
# lazily evaluated statics.
lazy_static = "1.4.0"
# utilities for dealing with async futures
futures = "0.3.8"
# Pasword hashing and verification
rust-argon2 = "0.8"
# Regular expressions
regex = "1"
# Markdown - HTML rendering
pulldown-cmark = "0.8"
# Sending emails.
lettre = {version = "0.9.5", features = ["serde-impls"]}
lettre_email = "0.9.4"
# MD5 hashing to use to talk to Gravatar.
md5 = "0.7"
# URL Parsing
url = "2.2.0"

# Date and time utilities
[dependencies.chrono]
version = "0.4.19"
default-features = false
features = ["serde", "std", "clock"]

[dependencies.time]
version = "0.2.23"
default-features = false
features = ["serde", "std"]

# ORM and query building (to interact with Postgres Database)
[dependencies.diesel]
version = "1.4.5"
default-features = false
features = ["uuidv07", "r2d2", "postgres", "chrono"]

# GraphQL queries and API system.
[dependencies.juniper]
version = "0.14.2"
default-features = false
features = ["uuid", "chrono"]

# Universally unique identifier generation
[dependencies.uuid]
version = "0.7.4" # hold back from 0.8 because juniper doesn't support it yet
default-features = false
features = ["serde", "v4"]